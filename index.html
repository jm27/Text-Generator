<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sarcastic Text Generator!</title>
    <style>
      body {
        min-height: 100vh;
        display: grid;
        align-items: center;
      }
      .typer {
        margin: 0 center;
        background: white;
        width: 500px;
        padding: 2rem;
        border-radius: 3px;
        display: grid;
      }

      textarea {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="typer">
      <label for="sarcastic">
        <input type="radio" value="sarcastic" id="sarcastic" name="filter" />
        Sarcastic
      </label>
      <label for="funky">
        <input type="radio" value="funky" id="funky" name="filter" />
        Funky
      </label>
      <label for="unable">
        <input type="radio" value="unable" id="unable" name="filter" />
        Unable to Structure a sentence
      </label>
      <textarea name="text">
 so I was thinking about dark series on netflix, but i figured that was tommorrow not today!</textarea
      >
      <p class="result"></p>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
